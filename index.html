<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahrenheit to celsius</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-heading">Temprature in Fahrenheit</div>
      <div>
        <input
          type="text"
          placeholder="Enter Temprature in Fahrenheit"
          class="Fahrenheit"
        />
      </div>
      <button class="btn">Convert Now</button>
      <div class="text-heading cel">Temprature in Celsius</div>
      <div>
        <input
          type="text"
          placeholder="Final Temprature in Celsius"
          class="Celsius"
        />
      </div>
      <p class="name"><span class="copy">&copy;</span> Akinur Rahman</p>
    </div>
    <script src="sc.js"></script>
  </body>
</html>
